spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/acuity_db
    username:
    password:
    driver-class-name: org.postgresql.Driver
    fetch:
      size: 256
    initial-size: 10
    max-active: 10
    max-idle: 0
    min-idle: 0
    max-wait: 20000
    validation-query: SELECT 1
    test-while-idle: true
    test-on-borrow: true
    test-on-return: true

env:
  name: it
