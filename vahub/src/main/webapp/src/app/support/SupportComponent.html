<div class="container">
    <div class="alert alert-info color-black h4" role="alert">Support</div>
    <div class="row support-row">
        <div class="col-md-3 col-md-offset-4" *ngIf="support">
            <a class="thumbnail forced-height home-thumbnail"
               href="mailto:{{support.email}}?subject=ACUITY_Support">
                <span class="glyphicon glyphicon-envelope"></span>
                <p>Support Mailbox</p>
            </a>
        </div>
    </div>
</div>
<div *ngIf="!isSuperUsersEmpty()">
    <div id="super-users" class="alert alert-info color-black h4" role="alert">Super Users</div>

    <div class="row super-list" *ngIf="superUsers">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>About</th>
            </tr>
            <tr *ngFor="let user of superUsers">
                <td>{{user.name}}</td>
                <td><a href="mailto:{{user.email}}?subject=ACUITY_Query" class="emailLink">{{user.email}}</a>
                </td>
                <td>{{user.department}}</td>
                <td>{{user.about}}</td>
            </tr>
        </table>
    </div>
</div>
