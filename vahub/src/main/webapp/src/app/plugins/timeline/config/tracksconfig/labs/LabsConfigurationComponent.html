<div class="container-fluid">
    <h5 class="row"><strong>Labs Y-axis value</strong></h5>
    <div class="row">
        <form role="form">
            <div *ngFor="let labsYAxisValueOption of labsYAxisValueOptions">
                <label>
                    <input type="radio" [checked]="labsYAxisValueOption === currentLabsYAxisValue" 
                                        (click)="updateYAxisValueOption(labsYAxisValueOption)"> {{labsYAxisValueOption}} 
                </label>
            </div>
        </form>
    </div>
</div>
