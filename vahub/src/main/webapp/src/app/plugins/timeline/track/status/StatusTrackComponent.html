<div class="col-sm-1 track-label hvr-fade" data-toggle="tooltip" data-placement="left" 
    [title]="trackName" 
    [ngStyle]="{'height': maxHeight + 'px'}" 
    (mouseover)="mouseEventOnTrackName(true)" 
    (mouseleave)="mouseEventOnTrackName(false)">
    {{trackName}}
</div>
<div class="col-sm-11">
    <div class="row" *ngFor="let trackPlotDetail of trackPlotDetails; let i = index; trackBy trackBySubTrackName"
        [ngStyle]="{'margin-bottom': getGapSizeBetweenSubTrack(i) + 'px'}">
        <div class="col-sm-1 sub-track-label hvr-fade" data-toggle="tooltip" data-placement="left" 
            [title]="trackPlotDetail.subTrackName" 
            (mouseover)="mouseEventOnSubTrackName(i, true)" 
            (mouseleave)="mouseEventOnSubTrackName(i, false)" 
            [ngStyle]="{'height': barPlotHeight + 'px'}">
            {{trackPlotDetail.subTrackName}}
        </div>
        <div class="col-sm-11">
            <timeline-barchart 
                [contextMenu]="contextMenuItems" 
                [customPlotConfig]="trackPlotDetail.plotConfig" 
                [plotData]="trackPlotDetail.plotData"
                [zoom]="zoom"
                [plotBands]="plotBands"
                [highlighted]="isPlotHighlighted(i)">
            </timeline-barchart>
        </div>              
    </div>
</div>
