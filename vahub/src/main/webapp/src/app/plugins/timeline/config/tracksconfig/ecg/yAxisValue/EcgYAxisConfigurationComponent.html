<div class="container-fluid">
    <h5 class="row"><strong>ECG Y-axis value</strong></h5>
    <div class="row">
        <form role="form">
            <div *ngFor="let ecgYAxisValueOption of ecgYAxisValueOptions">
                <label>
                    <input type="radio" [checked]="ecgYAxisValueOption === currentEcgYAxisValue"
                                        (click)="updateYAxisValueOption(ecgYAxisValueOption)"> {{ecgYAxisValueOption}}
                </label>
            </div>
        </form>
    </div>
</div>
