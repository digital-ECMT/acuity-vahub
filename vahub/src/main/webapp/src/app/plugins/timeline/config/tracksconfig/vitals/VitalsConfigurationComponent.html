<div class="container-fluid">
    <h5 class="row"><strong>Vitals Y-axis value</strong></h5>
    <div class="row">
        <form role="form">
            <div *ngFor="let vitalsYAxisValueOption of vitalsYAxisValueOptions">
                <label>
                    <input type="radio" [checked]="vitalsYAxisValueOption === currentVitalsYAxisValue"
                                        (click)="updateYAxisValueOption(vitalsYAxisValueOption)"> {{vitalsYAxisValueOption}}
                </label>
            </div>
        </form>
    </div>
</div>
