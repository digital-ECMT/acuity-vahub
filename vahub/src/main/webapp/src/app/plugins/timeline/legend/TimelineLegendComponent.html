<div class="timeline-legend container-fluid" [hidden]="loading">
    <h4>Legend</h4>
    <timeline-track-legend [hidden]="!isVisible(trackName.SUMMARY, [1])"
                           [trackLegendConfig]="statusTrackLegendConfigService.getTrackLegendConfig()">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.AES, [1, 2])"
                           [trackLegendConfig]="aesTrackLegendConfigService.getTrackLegendConfig()">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.DOSE, [1, 2])"
                           [trackLegendConfig]="doseSummaryTrackLegendConfigService.getTrackLegendConfig()">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.DOSE, [3])"
                           [trackLegendConfig]="doseDrugDetailTrackLegendConfigService.getTrackLegendConfig()">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.CONMEDS, [1, 2, 3])"
                           [trackLegendConfig]="conmedsTrackLegendConfigService.getTrackLegendConfig()">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.LABS, [1, 2, 3])"
                           [trackLegendConfig]="labsSummaryTrackLegendConfigService.getTrackLegendConfig()">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.LABS, [4])"
                           [yAxisOption]="labsYAxisValue"
                           [trackLegendConfig]="labsDetailTrackLegendConfigService.getTrackLegendConfig()">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.EXACERBATION, [1])"
                           [trackLegendConfig]="exacerbationsTrackLegendConfigService.getTrackLegendConfig()">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.SPIROMETRY, [1, 2])"
                           [trackLegendConfig]="spirometrySummaryTrackLegendConfigService.getTrackLegendConfig()">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.SPIROMETRY, [3])"
                           [yAxisOption]="spirometryYAxisValue"
                           [trackLegendConfig]="spirometryDetailTrackLegendConfigService.getTrackLegendConfig()">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.VITALS, [1, 2])"
                           [trackLegendConfig]="vitalsSummaryTrackLegendConfigService.getTrackLegendConfig()">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.VITALS, [3])"
                           [trackLegendConfig]="vitalsDetailTrackLegendConfigService.getTrackLegendConfig()">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.PRD, [1])"
                           [trackLegendConfig]="patientDataSummaryTrackLegendConfigService.getTrackLegendConfig()">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.PRD, [2])"
                           [trackLegendConfig]="patientDataDetailTrackLegendConfigService.getTrackLegendConfig()">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.ECG, [1,2])"
                           [trackLegendConfig]="ecgSummaryTrackLegendConfigService.getTrackLegendConfig()"
                           [ecgWarningsAvailable]="ecgWarningsAvailable">
    </timeline-track-legend>
    <timeline-track-legend [hidden]="!isVisible(trackName.ECG, [3])"
                           [trackLegendConfig]="ecgDetailTrackLegendConfigService.getTrackLegendConfig()"
                           [ecgWarningsAvailable]="ecgWarningsAvailable">
    </timeline-track-legend>
</div>
