<div id="grid" class="row">
    <div class="col-md-1"></div>
    <div id="gridByType" class="col-md-10">
        <p><i>The set of ACUITY {{moduletype}} modules that includes the study data sets you are currently viewing is displayed below.
                <br/>
                <b>Note</b>: The current filter settings will not be applied to Spotfire Modules.</i>
        </p>
    </div>
    <div class="col-md-1"></div>
</div>
<br />
<div id="grid" class="row">
    <div class="col-md-1"></div>
    <div id="gridByType" class="col-md-11">

        <div class="spotfire-grid-block" *ngFor="let spotfire of extractSpotfireModules()">
             <div>
                <a class="vis" title="{{spotfire.name}}" target="_blank" href="/spotfireproxy/proxy/Visualisation/{{spotfire.id}}">
                    <img src="/assets/images/Spotfire{{spotfire.moduleType}}.png">

                    <div class="spotfire-grid-block-text">
                        <strong> {{spotfire.moduleType}} </strong>
                        <br>
                        <small> {{spotfire.name}}</small>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
