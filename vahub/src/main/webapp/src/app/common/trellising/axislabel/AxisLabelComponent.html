<div>
    <div class="axis-label" (click)="toggleOpen()" title="{{tooltip}}">
        {{ toString(option) | toLabel:tabId  | sentenceCase }}
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    </div>
    <div class="axis-control" [@openClose]="openState()">
        <div class="container-fluid" *ngIf="isOpen">
            <div class="row">
                <div class="col-sm-12">
                    <div *ngIf="!advancedMeasuredControlRequired" class="form-group">
                        <select class="form-control" [ngModel]="toObject(option)" (change)="updateSelection($event)">
                            <option *ngFor="let anoption of options" [value]="toObject(anoption)">
                                {{toString(anoption) | toLabel:tabId | sentenceCase }}
                            </option>
                        </select>
                    </div>
                    <div *ngIf="advancedMeasuredControlRequired" class="form-group">
                        <label>Y axis measure:</label>
                        <select class="form-control" [ngModel]="measureNumberOption"
                                (change)="updateMeasureNumberSelection($event)">
                            <option *ngFor="let anoption of measureNumberOptions"
                                    [value]="anoption">
                                {{toString(anoption) | toLabel:tabId | sentenceCase  }}
                            </option>
                        </select>
                        <label>Unit of measure:</label>
                        <select class="form-control" [ngModel]="unitOption"
                                (change)="updateUnitSelection($event)">
                            <option *ngFor="let anoption of unitOptions"
                                    [value]="anoption">
                                {{toString(anoption) | toLabel:tabId | sentenceCase }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-warning pull-right ml10" (click)="closeControl()">Cancel
                    </button>
                    <button *ngIf="advancedMeasuredControlRequired" type="button" class="btn btn-warning pull-right"
                            (click)="onApply()">
                        Apply
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
