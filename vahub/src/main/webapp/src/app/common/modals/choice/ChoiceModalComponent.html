<div *ngIf="ModalIsVisible" class="modal fade show in danger" id="myModal" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header panel-danger">
                <button *ngIf="ModalBeDismissed" type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancelModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{Title}}</h4>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
                <div [innerHTML]=Msg></div>
            </div>
            <div class="modal-footer">
                <button style="cursor: default;" type="button" class="btn btn-default" (click)="acceptModal()">{{ButtonAcceptText}}</button>
                <button style="cursor: default;" type="button" class="btn btn-default" (click)="declineModal()">{{ButtonDeclineText}}</button>
                <button style="cursor: default;" *ngIf="ModalBeDismissed" type="button" class="btn btn-default" (click)="cancelModal()">Cancel
                </button>
                <label style="margin-top: 5px;" class="pull-left">
                    <input type="checkbox" [(ngModel)]="doNotShowAgain" value="false">Do not ask again</label>
            </div>
        </div>
    </div>
</div>
