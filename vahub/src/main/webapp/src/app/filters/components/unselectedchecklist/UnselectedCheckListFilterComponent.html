<ul *ngIf="openedFilterModel && openedFilterModel.key === model.key">
   <li *ngFor="let item of model.initialValues"
       [ngClass]="{'selected': isItemPresentInSelectedList(item), 'filter-input-readonly': model.isDisabled}" >

       <input [checked]="isItemPresentInSelectedList(item)" type="checkbox" (change)="toggleSelectedItem(item)" [disabled]="model.isDisabled"
              [ngClass]="{'filter-input-readonly': !isItemPresentInAvailableList(item)}"/>

       {{item || '(Empty)'}}
   </li>
</ul>
